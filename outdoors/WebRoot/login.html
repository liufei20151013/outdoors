<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面</title>
</head>
<link rel="stylesheet" href="css/login.css" type="text/css" />
<script type="text/javascript" src="js/login.js"></script>

<body>
	<div id="bkground">
		<div id="img">
			<!--<img id="img-hero" src="images/customer/login.jpg" />-->
			<img id="img-hero" src="images/logo.png" />
		</div>
		<hr/>
		<div id="login">
			<div id="up">
				<form id="fml" method="post"
					action="UserServlet">
					<input type="hidden" name="method" value="doLogin">
					<ul>
						<li><span> 账号登录</span></li>
						<li><input onBlur="judgeName()" id="username" type="text" name="username"  value=""
							placeholder="输入用户名" />
							<span id="showName"></span>
						</li>
						<li><input onBlur="judgePsd()" id="password" type="password" name="password"
							value="" placeholder="输入密码" /><span id="showPsd"></span>
						</li>
						<li><input type="checkbox" /> <span>下次自动登录</span> <a
							id="forgetpsw" href="javascript:void(0)">忘记密码？</a>
						</li>
					</ul>
				</form>
				<li><input id="subbut" type="image"
					src="images/customer/up.png" onMouseOver="mouseOverImg(this)"
					onmouseout="mouseOutImg(this)" onClick="submit1()" />
				</li>
			</div>
			<div id="down">
				<ul>
					<li><span>还没注册？</span></li>
					<li><a href="register.html">马上注册</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
